<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Postly</title>
        <meta name="description" content="Sign in to Postly and connect with your community.">
        <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
        <script type="module" src="/src/app.js"></script>
    </head>
    <body class="bg-creamwhite max-w-[1440px] mx-auto">
        <header class="p-5">
            <a href="/">
                <img
                    src="/public/images/postly2.png"
                    alt="logo"
                    class="h-12"
                    width="auto"
                    height="48"
                >
            </a>
        </header>
        <main>
            <section class="flex md:flex-row flex-col justify-center items-center gap-5 mt-20">
                <div>
                    <img class="h-96" src="/public/images/undraw_online-posts_avfn.svg" alt="Illustration of a girl and a smartphone">
                </div>
                <div class="w-80">
                    <h1 class="font-redHat font-black text-2xl">Login</h1>
                    <form name="login">
                        <div class="flex flex-col justify-center font-montserrat text-sm">
                            <label class="pt-2 pb-1 font-bold" for="email">Email</label>
                            <input
                                class="px-3 py-1 rounded-lg text-gray-800"
                                id="email"
                                type="email"
                                name="email"
                                required
                            >
                            <label class="pt-2 pb-1 font-bold" for="password">Password</label>
                            <input
                                class="px-3 py-1 rounded-lg text-gray-800"
                                type="password"
                                name="password"
                                id="password"
                                required
                            >
                        </div>
                        <div id="login-error" class="text-red-500 mt-2 font-montserrat text-xs cursor-pointer"></div>
                        <div id="spinner-container" class="flex justify-center mt-4"></div>
                        <div class="flex flex-row justify-center gap-10">
                            <a class="font-medium" href="/auth/register/">Register</a>
                            <button class="text-darkgreen font-black">Login</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
