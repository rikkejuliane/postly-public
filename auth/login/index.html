<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noroff FED2 JS2 CA</title>
        <script type="module" src="/src/app.js"></script>
    </head>
    <body class="bg-creamwhite">
        <header></header>
        <main>
            <section class="flex flex-row justify-center items-center h-screen gap-5">
                <div>
                    <img class="h-96" src="/public/images/undraw_online-posts_avfn.svg" alt="logo">
                </div>
                <div class="w-80">
                    <h1 class="font-redHat font-black text-2xl">Login</h1>
                    <form name="login">
                        <div class="flex flex-col justify-center font-montserrat text-sm font-bold">
                            <label class=" pt-2 pb-1" for="email">Email</label>
                            <input
                                class="px-3 py-1 rounded-lg text-gray-800"
                                id="email"
                                type="email"
                                name="email"
                                required
                            >
                            <label class="pt-2 pb-1" for="password">Password</label>
                            <input
                                class="px-3 py-1 rounded-lg text-gray-800"
                                type="password"
                                name="password"
                                id="password"
                                required
                            >
                        </div>
                        <div id="login-error" class="text-red-500 mt-2 font-montserrat text-base cursor-pointer"></div>
                        <div class="flex flex-row justify-center gap-10">
                            <a class="font-medium" href="/auth/register/">Register</a>
                            <button class="text-darkgreen font-black">Login</button>
                        </div>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
